<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Submit User Info</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="form-container">
        <h2>Create User</h2>

        <form action="/inventory/search" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required minlength="3" maxlength="20"
                pattern="^[A-Za-z0-9_\-]+$" placeholder="your_user" autocomplete="username" />

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required minlength="8" maxlength="64"
                autocomplete="new-password" placeholder="Strong password" />

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required min="18" max="120" placeholder="18" />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" maxlength="254" required pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$"
                autocomplete="email" placeholder="name@example.com" />

            <label for="message">Message (10 words or less):</label>
            <textarea id="message" name="message" required maxlength="200" placeholder="Short message"></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

</body>

</html>
